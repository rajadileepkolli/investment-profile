name: portfolio-service

on:
  push:
    paths:
      - "services/portfolio-service/**"
    branches: [master]
  pull_request:
    paths:
      - "services/portfolio-service/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Run Unit & Integration Tests with jdk  ${{ matrix.java }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "services/portfolio-service"
    strategy:
      matrix:
        java: ["17"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - uses: graalvm/setup-graalvm@v1
        with:
          version: "latest"
          java-version: ${{ matrix.java }}
          components: "native-image"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: "maven"

      - name: Printing versions
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          gu --version
          native-image --version

      - name: Build and analyze
        run: ./mvnw clean verify

      - if: ${{ github.ref == 'refs/heads/master' }}
        name: Build and Publish Docker Image
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSCODE }}
          ./mvnw -Pnative spring-boot:build-image -Dspring-boot.build-image.imageName=${{ secrets.DOCKER_USERNAME }}/portfolio-service
          docker push ${{ secrets.DOCKER_USERNAME }}/portfolio-service