spring.application.name=@project.artifactId@server.servlet.context-path=/${spring.application.name}server.port=8085eureka.client.serviceUrl.defaultZone = http://localhost:8761/eurekaspring.data.mongodb.database=auth_dbspring.data.mongodb.host=localhostspring.data.mongodb.port=27017# App Propertieszakura.app.jwtSecret= zakuraSecretKeyzakura.app.jwtExpirationMs= 600000#Whenever the api service encounters any request starting from /stock it will be redirected#to the given url. check localhost:8081/api-gateway/stock/health-check/status for example. here #/api-gateway is our servlet context path so we can say that the request is starting with /stock#Zuul has nothing to do with feignclient. Feign client finds the path using Eureka server(discovery-service)zuul.routes.stock-service.path=/stock/**zuul.routes.stock-service.url=http://localhost:8083/stock-service#zuul.routes.stock-service.service-id=stock-service#zuul.routes.stock-service.strip-prefix=truezuul.routes.sip-service.path=/sip/**zuul.routes.sip-service.url=http://localhost:8084/sip-service#App Infoinfo.app.name=@project.name@info.app.description=@project.description@info.version=@project.version@#Spring boot 2 Actuatormanagement.endpoint.health.show-details=ALWAYSmanagement.endpoints.web.base-path=/${spring.application.name}#Logging level#logging.level.root=DEBUG